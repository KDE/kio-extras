    'frameworks/kguiaddons': '@stable'
    'frameworks/syntax-highlighting': '@stable'
    'plasma/kactivities': '@stable'
    'plasma/kactivities-stats': '@stable'
    'libraries/phonon': '@stable'
    'graphics/libkexiv2': '@same'
